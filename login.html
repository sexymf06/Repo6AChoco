<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Fachero</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg transition-all duration-500 hover:scale-105">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">ðŸ“¬ Contactanos</h2>
    
    <form id="contactForm" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nombre</label>
        <div class="relative">
          <i data-lucide="user" class="absolute left-3 top-2.5 text-gray-400"></i>
          <input type="text" id="name" name="name" required placeholder="Tu nombre" class="pl-10 w-full border border-gray-300 rounded-xl py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <div class="relative">
          <i data-lucide="mail" class="absolute left-3 top-2.5 text-gray-400"></i>
          <input type="email" id="email" name="email" required placeholder="Tu email" class="pl-10 w-full border border-gray-300 rounded-xl py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
      </div>

      <!-- TelÃ©fono -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">TelÃ©fono</label>
        <div class="relative">
          <i data-lucide="phone" class="absolute left-3 top-2.5 text-gray-400"></i>
          <input type="tel" id="phone" name="phone" placeholder="Tu telÃ©fono" pattern="[0-9+ ]{6,}" class="pl-10 w-full border border-gray-300 rounded-xl py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
      </div>

      <!-- Mensaje -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Mensaje</label>
        <textarea id="message" name="message" required placeholder="EscribÃ­ tu mensaje" rows="4" class="w-full border border-gray-300 rounded-xl py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
      </div>

      <!-- BotÃ³n -->
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-xl font-semibold hover:bg-purple-700 transition duration-300">
        Enviar Mensaje
      </button>

      <!-- Mensaje de Ã©xito -->
      <div id="successMessage" class="hidden text-green-600 font-medium text-center mt-4">
        Â¡Mensaje enviado con Ã©xito! ðŸŽ‰
      </div>
    </form>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
